<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ciclo de Estudos</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="imagens/ciclo200.png" type="image/x-icon">
    

</head>
<body>
    <h1>üìö Ciclo de Estudos</h1>

    <div class="form">
        <input type="text" id="nomeDisciplina" placeholder="Nome da disciplina">
        <input type="number" id="minutosDisciplina" placeholder="Minutos" min="1" step="1">
        <button onclick="adicionarDisciplina()">Adicionar Disciplina</button>
        <button onclick="resetarTodasDisciplinas()">Zerar Disciplinas</button>
        <button onclick="abrirModalEventos()">üìÖ Eventos</button>
    </div>

    <div id="listaDisciplinas"></div>

    <div id="progresso">
        Total de tempo estudado: <span id="totalHoras">0h 0min</span><br>
        Total de ciclos conclu√≠dos: <span id="totalCiclos">0</span>
        <div id="relatorio">
            <h3>Progresso por disciplina:</h3>
            <ul id="listaRelatorio"></ul>
        </div>
        <br>
        <button onclick="zerarProgresso()">üîÅ Zerar Progresso</button>
        <button onclick="gerarPDF()">üìÑ Gerar Relat√≥rio PDF</button>
    </div>

    <!-- √Årea de contagem regressiva de eventos -->
    <div id="contagemEventos">
        <h3>Pr√≥ximos Eventos</h3>
        <div id="eventosDestaque"></div>
    </div>

    <!-- Modal de Eventos -->
    <div id="modalEventos" class="modal">
        <div class="modal-content">
            <span class="close" onclick="fecharModalEventos()">&times;</span>
            <h2>Gerenciar Eventos</h2>
            
            <div>
                <input type="text" id="nomeEvento" placeholder="Nome do evento">
                <input type="date" id="dataEvento" min="">
                <button onclick="adicionarEvento()">Adicionar Evento</button>
            </div>
            
            <div id="eventosLista"></div>
        </div>
    </div>

    <!-- Modal de Edi√ß√£o de Evento -->
    <div id="modalEdicaoEvento" class="modal-edicao-evento">
        <div class="modal-edicao-evento-content">
            <span class="close" onclick="fecharModalEdicaoEvento()">&times;</span>
            <h3>Editar Evento</h3>
            
            <div class="form-group">
                <label for="editarNomeEvento">Nome do Evento:</label>
                <input type="text" id="editarNomeEvento">
            </div>
            
            <div class="form-group">
                <label for="editarDataEvento">Nova Data:</label>
                <input type="date" id="editarDataEvento" min="">
            </div>
            
            <div class="botoes">
                <button onclick="salvarEdicaoEvento()" class="btn-confirmar">Salvar</button>
                <button onclick="fecharModalEdicaoEvento()" class="btn-cancelar">Cancelar</button>
            </div>
        </div>
    </div>
    <footer> 
        <p> &copy <span id="ano"></span> <i>by</i> Alvino J√∫nior</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
