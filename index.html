<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ciclo de Estudos</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>📚 Ciclo de Estudos</h1>

    <div class="form">
        <input type="text" id="nomeDisciplina" placeholder="Nome da disciplina">
        <input type="number" id="minutosDisciplina" placeholder="Minutos" min="1" step="1">
        <button onclick="adicionarDisciplina()">Adicionar Disciplina</button>
        <button onclick="resetarTodasDisciplinas()">Zerar Disciplinas</button>
    </div>

    <div id="listaDisciplinas"></div>

    <div id="progresso">
        Total de tempo estudado: <span id="totalHoras">0h 0min</span><br>
        Total de ciclos concluídos: <span id="totalCiclos">0</span>
        <div id="relatorio">
            <h3>Progresso por disciplina:</h3>
            <ul id="listaRelatorio"></ul>
        </div>
        <br>
        <button onclick="zerarProgresso()">🔁 Zerar Progresso</button>
        <button onclick="gerarPDF()">📄 Gerar Relatório PDF</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
